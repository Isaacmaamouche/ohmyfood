<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Oh My Food</title>
</head>
<!-- 
    //TODO
    responsive
    validation W3C html et CSS
    compatibilité cross browser
    header contient logo sur page accueil
    une page par menu
    header contient bouton retour sur les pages de menu
    contact dans footer renvoie vers mailto:
 -->
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="oh my food" class="logo">
        <div class="location"><p>Paris, Belleville</p></div>
    </header>

    <section class="main">
        <section class="hero">
            <h1 class="hero_title">Réservez le menu qui vous convient</h1>
            <p class="hero_text">Découvrez des restaurants d'exception, séléctionés par nos soins.</p>
            <button class="hero_button">Explorer nos restaurants</button>
        </section>
        <section class="howTo">
            <h1>Fonctionnement</h1>
            <div class="howTo_flex">
                <button class="howTo_steps">Choisissez un restaurant</button>
                <button class="howTo_steps">Composez votre menu</button>
                <button class="howTo_steps">Dégustez au restaurant</button>
            </div>
        </section>
        <section class="restaurants">
            <h1>Restaurants</h1>
            <div class="restaurants_flex">
                <div class="restaurants_card">
                    <span class="card_label">Nouveau</span>
                    <div class="card_img">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                    </div>
                    <div class="card_body">
                        <div class="card_name">
                        <h2>Nom du resto</h2>
                        <p>location</p>
                    </div>
                    <span class="card_likeButton">
                        :heart:
                    </span>
                </div>
                </div>
            </div >
        </section>
    </section>
    
    <footer>
        <img src="images/logo/ohmyfood@2x.svg" alt="">
        <p>Proposer un restaurant</p>
        <p>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p><a href="mailto:contact@ohmyfood.fr" target="_blank" rel="noopener noreferrer">Contact</a></p>
    </footer>
</body>
</html>
