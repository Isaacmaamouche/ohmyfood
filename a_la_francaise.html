<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
      integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <title>À la française</title>
  </head>
  <!-- 
    //TODO
    validation W3C html et CSS
    compatibilité cross browser
    header contient logo sur page accueil
    une page par menu
    header contient bouton retour sur les pages de menu
    contact dans footer renvoie vers mailto:
 -->
  <body>
    <div class="loader_layer"><span class="loader"></span></div>
    <header>
      <span class="back_arrow"
        ><i class="fa-solid fa-arrow-left-long"></i
      ></span>
      <img src="images/logo/ohmyfood@2x.svg" alt="oh my food" class="logo" />
    </header>

    <section class="main">
      <div class="restaurants_card">
        <div class="card_img">
          <img
            src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="card_body">
          <div class="card_name">
            <h2>La palette du goût</h2>
            <p>Ménilmontant</p>
          </div>
          <div class="card_likeButton">
            <span class="icon-hollow">
              <i class="fa-regular fa-heart"></i>
            </span>
            <span class="icon-filled">
              <i class="fa-solid fa-heart"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <img src="images/logo/ohmyfood@2x.svg" alt="" />
      <p>
        <span class="footer_icon"><i class="fa-solid fa-utensils"></i></span>
        Proposer un restaurant
      </p>
      <p>
        <span class="footer_icon"
          ><i class="fa-solid fa-handshake-angle"></i
        ></span>
        Devenir partenaire
      </p>
      <p>Mentions légales</p>
      <p>
        <a
          href="mailto:contact@ohmyfood.fr"
          target="_blank"
          rel="noopener noreferrer"
          >Contact</a
        >
      </p>
    </footer>
  </body>
</html>
